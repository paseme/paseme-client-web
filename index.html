<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title> Paseme Web </title>
        
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./icon.png" type="image/png">
        <link rel="manifest" href="./manifest.json">
    
    </head>
    <body>
        
        <div class="screen">

            <div class="header">
                <div class="header-primarytext"> Ol√°, espere </div>
                <div class="header-secondarytext"> um momento </div>
            </div>

            <div class="window">
                <div class="window-time">
                    <div class="window-time-hour"> 00:00 AM </div>
                    <div class="window-time-day"> Segunda-feira, 01 de janeiro de 2000 </div>
                </div>
                <div class="window-center">
                    <div class="window-center-code">
                        A123
                    </div>
                    <div class="window-center-estimation">
                        Estimativa de 00 minutos
                    </div>
                </div>
                <div class="window-button-area">
                    <button> Sair da fila </button>
                </div>
            </div>

        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>

            const queryString = window.location.search;

            const paramsURL = new URLSearchParams(queryString);

            const paramsObject = Object.fromEntries(paramsURL.entries());

            console.log(paramsObject);
            
            /*
                const heading = document.querySelector("h1");
            
                heading.innerHTML = JSON.stringify(paramsObject);
            */

            axios.get("https://paseme.vercel.app/api/atendimento", {

                params: paramsObject

            })

                .then(function(response) {

                    const windowTimeHour = document.querySelector(".window-time-hour");

                    const windowTimeDay = document.querySelector(".window-time-day");

                    const windowCenterCode = document.querySelector(".window-center-code");

                    console.log(response.data)

                    const tempo = new Date(response.data.tempo);

                    windowTimeHour.innerHTML = tempo.getTime();

                    windowTimeDay.innerHTML = tempo.getDate();

                    windowCenterCode.innerHTML = response.data.codigo;

                })

                .catch(function(error) {

                    console.log(error)

                })
            
        </script>

    </body>
</html>
