<!DOCTYPE html>
<html>
    <head>
        <title> Paseme Web </title>
    </head>
    <body>
        
        <h1></h1>

        <p></p>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>

            const queryString = window.location.search;

            const paramsURL = new URLSearchParams(queryString);

            const paramsObject = Object.fromEntries(paramsURL.entries());

            console.log(paramsObject);
            
            const heading = document.querySelector("h1");
            
            const paragraph = document.querySelector("p");

            heading.innerHTML = JSON.stringify(paramsObject);

            axios.get("https://paseme.vercel.app/api/atendimento", {

                params: paramsObject

            })

                .then(function(response) {

                    console.log(response.data)

                    paragraph.innerHTML = JSON.stringify(response.data)

                })

                .catch(function(error) {

                    console.log(error)

                })
            
        </script>

    </body>
</html>
